port: 7890
socks-port: 7891

allow-lan: false
mode: rule
log-level: info
ipv6: false

dns:
  enable: true
  enhanced-mode: fake-ip
  nameserver:
    - 223.5.5.5 
    - 114.114.114.114
    - 8.8.8.8
  fake-ip-filter:
    - "dns.msftncsi.com"
    - "www.msftncsi.com"
    - "www.msftconnecttest.com"

tun:
  enable: true
  stack: gvisor 
  dns-hijack:
    - 198.18.0.2:53 
  auto-route: true
  auto-detect-interface: true 
  
proxy-providers:
  ALL:
    type: http
    url: "这里填写机场订阅链接1，注意保留双引号和双引号前面的空格"
    interval: 3600
    path: ./Server/ALL.yaml
    health-check:
      enable: true
      interval: 600
      url: http://www.gstatic.com/generate_204
 
  HK:
    type: file
    path: ./Server/ALL.yaml
    filter: (香港|HK|Hong Kong).*(CN|标准)
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300
  TW:
    type: file
    path: ./Server/ALL.yaml
    filter: (台湾|TW).*(高级)
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300
  SG:
    type: file
    path: ./Server/ALL.yaml
    filter: (新加坡|狮城|SG).*(日用|专线)
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300
  KR:
    type: file
    path: ./Server/ALL.yaml
    filter: (韩国|KR|Korean).*(LG)
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300
  JP:
    type: file
    path: ./Server/ALL.yaml
    filter: (日本|JP|Japan).*(东京|标准|专线)
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300
  US:
    type: file
    path: ./Server/ALL.yaml
    filter: (美国|US|USA).*(标准)
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300

